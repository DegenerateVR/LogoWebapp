<!DOCTYPE html>
<html>
<head>
    <title>Simulated PayPal Login</title>
</head>
<body>
    <h2>PayPal Login (Simulation)</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="paypal_email" required><br><br>
        <label>Password:</label>
        <input type="password" name="paypal_password" required><br><br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
